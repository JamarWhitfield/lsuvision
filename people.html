  <div class="container py-5">
    <h1>People</h1>
    <p>Faculty, postdocs, PhD students, and collaborators.</p>
    <div class="people-section">
      <h3 class="people-section-title">Faculty</h3>
      <div class="row" id="faculty-list"></div>
    </div>

    <div class="people-section">
      <h3 class="people-section-title">Graduate Students</h3>
      <div class="row" id="grad-list"></div>
    </div>

    <div class="people-section">
      <h3 class="people-section-title">Undergraduate Students</h3>
      <div class="row" id="undergrad-list"></div>
    </div>

    <p><a href="/">Back home</a></p>
  </div>

  <script>
    async function loadPeople(){
      try{
        const res = await fetch('/data/people.json');
        let people = await res.json();
        people = people || [];

        // Sort by last name
        people.sort((a,b)=>{
          const la = (a.name||'').split(' ').slice(-1)[0].toLowerCase();
          const lb = (b.name||'').split(' ').slice(-1)[0].toLowerCase();
          return la.localeCompare(lb);
        });

        const facultyEl = document.getElementById('faculty-list');
        const gradEl = document.getElementById('grad-list');
        const underEl = document.getElementById('undergrad-list');

        people.forEach(p=>{
          const card = createPersonCard(p);
          const role = (p.role||'').toLowerCase();
          if(/professor|lecturer|research professor/.test(role)){
            facultyEl.appendChild(card);
          } else if(/phd|ph\.d|graduate student|grad student/.test(role)){
            gradEl.appendChild(card);
          } else if(/undergraduate|undergrad/.test(role)){
            underEl.appendChild(card);
          } else {
            // default to graduate students
            gradEl.appendChild(card);
          }
        });

        function createPersonCard(p){
          const wrapper = document.createElement('div');
          wrapper.className = 'col-md-4 mb-4';
          wrapper.innerHTML = `
            <div class="card people-card h-100">
              <img src="${p.image || '/assets/img/lsu-vision-placeholder.png'}" class="card-img-top profile-photo" alt="${p.name}">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${p.name}</h5>
                <p class="card-text"><strong>${p.role}</strong><br>${p.affiliation || ''}</p>
                <p>${p.email && p.email !== '[Placeholder]' ? `<a href=\"mailto:${p.email}\">${p.email}</a>` : `<span>[Placeholder]</span>`}</p>
                <div class="mt-auto">
                  <a href="/people/${p.slug}.html" class="btn btn-outline-primary btn-view-profile">View Profile</a>
                </div>
              </div>
            </div>
          `;
          return wrapper;
        }

        // Add counts and hide empty sections
        function finalizeSections(){
          document.querySelectorAll('.people-section').forEach(section=>{
            const row = section.querySelector('.row');
            const titleEl = section.querySelector('.people-section-title');
            const count = row ? row.children.length : 0;
            if(count === 0){
              section.style.display = 'none';
            } else {
              titleEl.textContent = `${titleEl.textContent} (${count})`;
            }
          });
        }

        finalizeSections();

      }catch(e){
        console.error('Failed to load people.json', e);
      }
    }
    loadPeople();
  </script>
</body>
</html>
